<!DOCTYPE html>
<html>
<head>
  <title>ProjectMap ‚Äì Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { margin-bottom: 10px; }
    #userStatus { position: absolute; top: 10px; right: 20px; background: #eee; padding: 10px; border-radius: 5px; }
    .card { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 20px 0; }
    .card a { text-decoration: none; color: #007bff; }
  </style>
  <script src="auth-guard.js" defer></script>
</head>
<body>
  <div id="userStatus">Checking login...</div>
  <h1>üìç Welcome to ProjectMap</h1>
  <div class="card">
    <h2>Admin Dashboard</h2>
    <p>Manage and create new excavation projects.</p>
    <a href="admin.html">Go to Admin Dashboard</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBizMeB33zvk5Qr9JcE2AJNmx2sr8PnEyk",
      authDomain: "projectmap-35a69.firebaseapp.com",
      projectId: "projectmap-35a69",
      storageBucket: "projectmap-35a69.appspot.com",
      messagingSenderId: "676439686152",
      appId: "1:676439686152:web:0fdc2d8aab41aec67fa5bd"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const statusDiv = document.getElementById('userStatus');
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      statusDiv.innerHTML = `Signed in as <strong>${user.email}</strong> <button onclick="signOut()">Sign Out</button>`;
    });

    function signOut() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
